      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <script>
         var cvalue = 0;
         var ul = document.querySelector('ul');
          for (var i = ul.children.length; i >= 0; i--) {
              ul.appendChild(ul.children[Math.random() * i | 0]);
          }
          $( ".dragCntnr" ).draggable({
            revert: 'invalid',
            snap: ".dragCntnr",
            zIndex: 9999,
            appendTo: "body",
          });
    
          $(".imageDropFuncCntnr").droppable({
            accept: function(dropVal) { 
              console.log(cvalue)
              var dragVal = $.trim(dropVal[0].getAttribute('dragreflector'));
              var dropVal = $.trim($(this)[0].getAttribute('reflector'));
             
              if(dragVal===dropVal)
                {
                 
                  return true;
                 
                }
              else
                {
                  return false;
                }
               
            },
            drop: function (event, ui) {
              var dropped = ui.draggable;    
            
              var wordVal = event.target.getAttribute('reflector');
              $(event.target.querySelector('.imageDroppedReflector')).text(wordVal);
              $(event.target.querySelector('.imageDroppedReflector')).show();
              dropped.hide();
              cvalue++;
              if (cvalue==8){
                Swal.fire({
                  position: 'bottom-end',
                  icon: 'success',
                  title: 'Weldone',
                  showConfirmButton: false,
                  timer: 1500
                })
                // alert("weldone")
              }
            }
          });
      </script>
    
      <script>
        function touchHandler(event) {
            var touch = event.changedTouches[0];
    
            var simulatedEvent = document.createEvent("MouseEvent");
                simulatedEvent.initMouseEvent({
                touchstart: "mousedown",
                touchmove: "mousemove",
                touchend: "mouseup"
            }[event.type], true, true, window, 1,
                touch.screenX, touch.screenY,
                touch.clientX, touch.clientY, false,
                false, false, false, 0, null);
    
            touch.target.dispatchEvent(simulatedEvent);
            event.preventDefault();
        }
    
        function init() {
            document.addEventListener("touchstart", touchHandler, true);
            document.addEventListener("touchmove", touchHandler, true);
            document.addEventListener("touchend", touchHandler, true);
            document.addEventListener("touchcancel", touchHandler, true);
        }
      </script>
      
      <script>
        $(document).ready(function(){
      var docHeight = $(window).height();
          var footerHeight = $('footer').outerHeight();
          var $this = $('.content-area .container');
          var newHeight = docHeight - footerHeight-50;
          console.log(newHeight)
          $($this).height(newHeight);
        $(window).resize(function () {
          var docHeight = $(window).height();
          var footerHeight = $('footer').outerHeight();
          var $this = $('.content-area .container');
          var newHeight = docHeight - footerHeight;
    
          $($this).height(newHeight);
        })
      })
      </script>
