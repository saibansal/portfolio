<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home Page</title>
<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- sign up container starts -->
 <section class="signupcontainer">
  <h2>Sign up with Email</h2>
  <form action="javascript:;" method="post">
   <p>
    <input type="text" value="First name" class="box mr10">
    <input type="text" value="Last name" class="box">
   </p>
   <p>
    <input type="email" value="Email" class="box">
   </p>
   <p>
    <input type="text" value="Password" class="box mr10">
    <input type="text" value="Confirm Password" class="box">
   </p>
   <p>
    <label>Birthday</label>
    <input type="text" value="Month" class="box mr10 mm">
    <input type="text" value="Day" class="box mr10 dd">
    <input type="text" value="Year" class="box yy">
   </p>
   <p>
    <label>Gender</label>
     <span class="check"><input type="checkbox">Male</span>
     <span class="check"><input type="checkbox">Female</span>
     <span class="check"><input type="checkbox">Unspecified</span>
   </p>
   <p><img src="images/captch.jpg" alt="captcha"></p>
   <p><input type="text" value="Captcha" class="box mr10"></p>
   <p><span class="terms"><input type="checkbox">I have read and agree to comply with Trustynâ€™s <i>Terms.</i></span></p>
   <p><input type="submit" value="Sign up now" class="btn"></p>
   <p><span class="terms"><input type="checkbox">I would like to receive email updates..</span></p>
  </form>
 </section>
<!-- sign up container starts -->
</body>
</html>
